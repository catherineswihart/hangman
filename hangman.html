<!DOCTYPE html>
<html>
<head>
	<title>FRIENDS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS files: (1) Reset and (2) Style -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="hangman.css">
	<!-- External font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Rubik" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>
</head>
<body>
	<div class="container">
		<section id="header">
			<h1>Hangman - FRIENDS edition</h1>
			<small>could this ~BE~ any more fun?</small>
			<img id="frame" src="winner.jpg" alt="friends">
			<p id="bio">Welcome to Central Perk!</p>
		</section>
		<section id="main-panel">
			<p id="prompt"></p>
			<!-- SPAN -->
			<p>Wins: <span id="win-count"></span></p>
			<!-- current word -->
			<div id="current-word" class="letters"></div>
			<p>Number of Guesses Remaining: <span id="guess-count"></span></p>
			<p>Letters Already Guessed</p>
			<div id="failed-guesses" class="letters"></div>
			<!-- After WIN or LOSS, game should automatically go onto the next word -->
		</section>
	</div>
	<!-- 	JavaScript file linked below -->
	<script src="hangman.js" type="text/javascript"></script>
</body>
</html>
